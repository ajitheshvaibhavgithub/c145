<!DOCTYPE html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color=#00ff00">
        <a-plane position="0 0 -4" rotation="-90 0 0" width="13" height="4" color="#7BC8A4"></a-plane>
        <a-box position="-2 0.5 -5" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="2 0.75 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-cone position="4 0.75 -5" radius="0.5" height="1.5" color="#FF0000"></a-cone>
        <a-ring position="6 0.75 -5" color="teal" radius-inner="0.6" radius-outer="0.8"></a-ring>
        <a-octahedron position="-4 0.75 -5" color="#FF926B" radius="0.6"></a-octahedron>
        <a-dodecahedron position="-6 0.75 -5" color="#FF926B" radius="0.6"></a-dodecahedron>


    </a-scene>
</body>
</html>
